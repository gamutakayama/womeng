        border-radius: 8px;
        color: var(--link-fg-color);
        display: flex;

        gap: 8px;

        -moz-user-select: none;
        -webkit-user-select: none;
      }

      .link:hover {
        background-color: var(--link-bg-color-hover);
        border-color: var(--primary-color);
        color: var(--link-fg-color-hover);
      }

      .link:focus {
        outline-color: var(--primary-color);
      }

      .link:focus:not(:focus-visible) {
        outline-color: transparent;
      }

      .link:focus-visible {
        outline-color: var(--primary-color);
      }

      .link .link-icon {
        flex: 0 0 auto;
        height: 24px;
        width: 24px;
      }

      .link img.link-icon {
        object-fit: contain;
      }

      .link span {

      }

        flex: 0 0 auto;

      }

        margin: 24px 16px 16px;

      }

      .uptimerobot {
        background: #3bd671;
        border-radius: 50%;
        color: #3bd671;
        height: 100%;
        position: relative;
        width: 100%;
      }

      .uptimerobot::after {
        animation: pulse 2s infinite;
        background: currentColor;
        border-radius: 50%;
        content: "";
        height: 100%;
        left: 0;
        opacity: 1;
        position: absolute;
        top: 0;
        width: 100%;
      }

      @keyframes pulse {
        0% {
          opacity: 0.5;
        }

        70% {
          opacity: 0;
          transform: scale(2.5);
        }

        to {
          opacity: 0;
        }
      }

          border: 2px solid transparent;
